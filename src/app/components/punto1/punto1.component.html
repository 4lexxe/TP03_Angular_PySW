<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Noticias Destacadas</h4>
        </div>
        <div class="card-body p-0">
          <div class="position-relative">
            <!-- Imagen de la noticia -->
            <img [src]="noticias[indiceActual].img" class="img-fluid w-100" style="height: 450px; object-fit: cover;" alt="Noticia">

            <!-- Contenido de la noticia superpuesto -->
            <div class="position-absolute bottom-0 w-100">
              <h3>{{ noticias[indiceActual].titulo }}</h3>
              <p>{{ noticias[indiceActual].noticia }}</p>
            </div>

            <!-- Botones de navegaciÃ³n -->
            <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y"
                    style="margin-left: 10px;"
                    (click)="retroceder()">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y"
                    style="margin-right: 10px;"
                    (click)="avanzar()">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
            @for (noticia of noticias; track $index) {
              <button class="btn mx-1"
                     [class.btn-primary]="$index === indiceActual"
                     [class.btn-outline-primary]="$index !== indiceActual"
                     (click)="indiceActual = $index">
                {{ $index + 1 }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
